<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="logo" src="./logo-noglobe.glb"></a-asset-item>
        <a-asset-item id="globe" scr="./logo-globe.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
<!--        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1.5 1.5 1.5" src="#logo"></a-gltf-model>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1.5 1.5 1.5" src="#globe" animation="property: rotation; to: 269 0 0; dur: 1000; easing: linear; loop: true;"></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
